<!DOCTYPE html>
<html lang="en">
<head>
    <title>User form</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        

        $(document).ready(function(){
            
            $('#sub').click(function(){     //starts listening for a click event on the submit buttn
                $('table').append('<tr><td>'       //states that we want to append the table
                    + $('input[name="First Name"]').val() + '</td><td>'     //gathers the input value(the typed input in the form, and sorts it to the appropriate destination)
                    + $('input[name="Last Name"]').val() + '</td><td>'
                    + $('input[name="Email Adress"]').val() + '</td><td>'
                    + $('input[name="Phone #"]').val() + '</td></tr>');
                return false;
            });


        });         
                    
</script>
</head>

<body>
<div class="body">
    <div class="table">
        <table>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Adress</th>
            <th>Phone #</th>
        </table>
    </div>
    
    <div class="form">
    <form action="pro.HTML"> <h3>Add User</h3>
        <label>First Name:</label> <input type="text" name="First Name" placeholder=" First Name"> 
        <label>Last Name:</label><input type="text" name="Last Name" placeholder=" Last Name">
        <label>Email Adress:</label><input type="text" name="Email Adress" placeholder="Email Adress">
        <label>Phone Numer:</label><input type="text" name="Phone #" placeholder="Phone Number">
        <input id="sub" type="submit" value="submit">
    </form>
    </div>   
</div>
</body>
</html>
